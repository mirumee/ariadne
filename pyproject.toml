[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "ariadne"
authors = [{name = "Mirumee Software", email = "hello@mirumee.com"}]
dynamic = ["version", "description"]
readme = "README.md"
classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: BSD License",
  "Operating System :: OS Independent",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.7",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
  "graphql-core>=3.2.0,<3.3",
  "starlette>0.17,<0.21",
  "typing_extensions>=3.6.0",
]

[project.optional-dependencies]
asgi-file-uploads = ["python-multipart>=0.0.5"]
tracing = ["opentracing"]
dev = [
  "black",
  "mypy",
  "pylint",
]
test = [
  "pytest",
  "pytest-asyncio",
  "pytest-benchmark",
  "pytest-cov",
  "pytest-mock",
  "freezegun",
  "snapshottest",
  "werkzeug",
  "requests",
]

[project.urls]
Home = "https://ariadnegraphql.org"
Documentation = "https://ariadnegraphql.org/docs/"
Source = "https://github.com/mirumee/ariadne"

[tool.black]
line-length = 88
target-version = ['py36', 'py37', 'py38']
include = '\.pyi?$'
exclude = '''
/(
    \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
  | snapshots
)/
'''

[tool.pytest.ini_options]
asyncio_mode = "strict"
testpaths = ["tests"]
